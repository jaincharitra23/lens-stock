	var reg = [],flag =1;
	function register(){
		var uname = document.getElementById("uname").value;
		var pass = document.getElementById("pass").value;
		var txt = "";
		document.getElementById("uname").value="";
		document.getElementById("pass").value="";
		
		for(x in reg){
			//alert(reg[x].userName + " "+ reg[x].password + '\n' +" ");
				if(reg[x].userName == uname){
				flag = 0;
				break;
			}
		}
		if(flag){
			reg.push({userName:uname, password:pass});
			alert("succefully register");
			flag = 1;
		}
		for(x in reg){
			txt += reg[x].userName + " "+ reg[x].password +"<br>";
		}
		document.getElementById("p1").innerHTML = txt;
	}
	function signin(){
		var uname = document.getElementById("uname").value;
		var pass = document.getElementById("pass").value;
		for(x in reg){
			if(reg[x].userName == uname && reg[x].password == pass){
				alert(reg[x].userName + " "+ reg[x].password);
				window.location = "demo.html";
				break;
			}
		
		}
	}
